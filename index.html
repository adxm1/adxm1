<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grow Diary</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0faf0;
    margin: 0;
    padding: 2rem 1rem;
    display: flex;
    justify-content: center;
  }
  main {
    max-width: 900px;
    width: 100%;
  }
  header {
    text-align: center;
    margin-bottom: 2rem;
  }
  header h1 {
    color: #2a7a2a;
    font-weight: 700;
    font-size: 2.5rem;
    margin: 0;
  }
  section.entry {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    padding: 1.5rem 2rem;
    margin-bottom: 2rem;
    transition: box-shadow 0.3s ease;
  }
  section.entry:hover {
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.18);
  }
  section.entry p {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #333;
    margin-bottom: 1.5rem;
  }
  section.entry img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    display: block;
    margin: 0 auto;
  }
  @media (max-width: 600px) {
    body {
      padding: 1rem 0.5rem;
    }
    main {
      padding: 0 1rem;
    }
    header h1 {
      font-size: 2rem;
    }
    section.entry {
      padding: 1rem 1.2rem;
    }
  }
</style>
</head>
<body>
<main>
  <header>
    <h1>Oldtimer1's Smile â€” F2 Open Pollination</h1>
  </header>
  <section class="entry">
    <p>Welcome! I started 14 seeds, 13 germinated. Seeds were 15 years old. I will post updates here.</p>
    <img
      src="https://i.postimg.cc/2S5bmzk4/IMG-4019.jpg"
      alt="Germinated seeds photo"
      loading="lazy"
      decoding="async"
    />
  </section>
</main>
</body>
</html>
