<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grow Diary</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: #fff;
    color: #222;
    margin: 0;
    padding: 2rem 1rem;
    display: flex;
    justify-content: center;
  }
  main {
    max-width: 700px;
    width: 100%;
  }
  header {
    text-align: center;
    margin-bottom: 2rem;
  }
  header h1 {
    font-weight: 700;
    font-size: 2rem;
    margin: 0;
  }
  section.entry {
    padding: 1.5rem 1rem;
    margin-bottom: 2rem;
    border-bottom: 1px solid #ddd;
  }
  section.entry:last-child {
    border-bottom: none;
  }
  section.entry p {
    font-size: 1.1rem;
    line-height: 1.5;
    margin-bottom: 1rem;
  }
  section.entry img {
    width: 100%;
    height: auto;
    display: block;
    margin-top: 1rem;
    border-radius: 4px;
  }
  @media (max-width: 600px) {
    body {
      padding: 1rem 0.5rem;
    }
    main {
      max-width: 100%;
      padding: 0 1rem;
    }
    header h1 {
      font-size: 1.5rem;
    }
    section.entry p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<main>
  <header>
    <h1>Oldtimer1's Smile â€” F2 Open Pollination</h1>
  </header>
  <section class="entry">
    <p>Welcome! I started 14 seeds, 13 germinated. Seeds were 15 years old. I will post updates here.</p>
    <img
      src="https://i.postimg.cc/2S5bmzk4/IMG-4019.jpg"
      alt="Germinated seeds photo"
      loading="lazy"
      decoding="async"
    />
  </section>
</main>
</body>
</html>
