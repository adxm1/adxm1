<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grow Diary</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #fff;
    color: #222;
    margin: 0;
    padding: 2rem 1rem;
    display: flex;
    justify-content: center;
  }
  main {
    max-width: 700px;
    width: 100%;
  }
  header {
    text-align: center;
    margin-bottom: 2rem;
  }
  header h1 {
    font-weight: 700;
    font-size: 2.25rem;
    margin: 0;
    padding-bottom: 0.5rem;
    letter-spacing: 0.05em;
    position: relative;
    display: inline-block;
  }
  header h1::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    height: 3px;
    width: 60%;
    background: linear-gradient(90deg, #4caf50, #2e7d32);
    border-radius: 2px;
  }
  section.entry {
    padding: 1.75rem 1.25rem;
    margin-bottom: 2.5rem;
    border: 1.5px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    background: #fafafa;
    transition: box-shadow 0.25s ease;
  }
  section.entry:hover {
    box-shadow: 0 8px 26px rgba(0, 0, 0, 0.12);
  }
  section.entry p {
    font-size: 1.125rem;
    line-height: 1.6;
    margin-bottom: 1.25rem;
  }
  section.entry img {
    width: 100%;
    height: auto;
    display: block;
    margin-top: 1rem;
    border-radius: 8px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.12);
  }
  @media (max-width: 600px) {
    body {
      padding: 1rem 0.5rem;
    }
    main {
      max-width: 100%;
      padding: 0 1rem;
    }
    header h1 {
      font-size: 1.75rem;
    }
    header h1::after {
      width: 80%;
    }
  }
</style>
</head>
<body>
<main>
  <header>
    <h1>Oldtimer1's Smile â€” F2 Open Pollination</h1>
  </header>
  <section class="entry">
    <p>Welcome! I started 14 seeds, 13 germinated. Seeds were 15 years old. I will post updates here.</p>
    <img
      src="https://i.postimg.cc/2S5bmzk4/IMG-4019.jpg"
      alt="Germinated seeds photo"
      loading="lazy"
      decoding="async"
    />
    <img
      src="https://i.postimg.cc/7LG5GmTh/IMG-4052.jpg"
      alt="Additional grow photo"
      loading="lazy"
      decoding="async"
    />
    <img
      src="https://i.postimg.cc/8znFzqcx/IMG-4221.jpg"
      alt="Another grow photo"
      loading="lazy"
      decoding="async"
    />
  </section>
</main>
</body>
</html>
