<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grow Diary</title>
<style>
  body {
    font-family: Georgia, serif;
    background: #ffffff;
    margin: 0;
    padding: 2rem 1rem;
    display: flex;
    justify-content: center;
    color: #222;
  }
  main {
    max-width: 800px;
    width: 100%;
  }
  header {
    text-align: center;
    margin-bottom: 2rem;
  }
  header h1 {
    font-weight: 600;
    font-size: 2rem;
    margin: 0;
    color: #111;
  }
  section.entry {
    background: #fafafa;
    border-radius: 8px;
    box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
    padding: 1.5rem 2rem;
    margin-bottom: 2rem;
    transition: box-shadow 0.25s ease;
  }
  section.entry:hover {
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
  }
  section.entry p {
    font-size: 1.125rem;
    line-height: 1.6;
    margin-bottom: 1.5rem;
  }
  section.entry img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 3px 12px rgba(0, 0, 0, 0.12);
    display: block;
    margin: 0 auto;
  }
  @media (max-width: 600px) {
    body {
      padding: 1rem 0.75rem;
    }
    main {
      padding: 0 1rem;
    }
    header h1 {
      font-size: 1.75rem;
    }
    section.entry {
      padding: 1rem 1.25rem;
    }
  }
</style>
</head>
<body>
<main>

</html>
